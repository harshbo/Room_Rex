{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISSUE</title>
  <!-- Include the Tailwind CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav
      class="bg-white border-gray-200 border-b-2 shadow-xl"
      style="border-color: #9f282c"
    >
      <div class="flex items-center  justify-center my-2 flex-grow">
        <div>
          <img src="{% static 'helpdesk/images/logo.png' %}" alt="GITAM Logo" class="h-10 sm:h-16" />
        </div>
      </div>
    </nav>
  <div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow p-6">
      <h3 class="text-2xl font-bold text-red-700">Name : {{ problem.name }}</h3>
      <h3 class="text-xl font-semibold">REGNO : {{ problem.regnum }}</h3>
      <h3 class="text-xl font-semibold">Phno : {{ problem.phno }}</h3>
      <h3 class="text-lg font-medium">Bhawan : {{ problem.bhawan }}</h3>
      <h3 class="text-xl font-semibold">Roomno : {{ problem.rmnum }}</h3>
       <hr class="my-4">
      <h2 class="text-2xl font-bold mt-4">ISSUE</h2>
      <hr class="my-4">
     
      <p class="text-lg">{{ problem.problem }}</p>
    </div>
  </div>
  <td class="px-5 py-5  w-60 ">
                                        <a href=""class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 sm:py-2 px-3 sm:px-4 rounded ml-2 focus:outline-none focus:shadow-outline">Check</a>
                                      </td>
 
</body>
</html>
